<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Planning Center - Church Fuel</title>
    <script src="https://js.pipedream.com/connect/v2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f8fa;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            color: #1a1a1a; 
            margin-bottom: 16px;
            font-size: 28px;
            font-weight: 600;
        }
        p { 
            color: #6b7280; 
            margin: 0 0 32px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Planning Center</h1>
        <p id="churchName">Loading...</p>
        <div id="pd-connect-container"></div>
    </div>

    <script>
        // Wait for the page to fully load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const locationId = urlParams.get('locationId') || 'test123';
            const locationName = urlParams.get('locationName') || 'Your Church';
            
            document.getElementById('churchName').textContent = locationName;
            
            // Initialize Pipedream Connect
            const pd = window.PipedreamConnect.init({
                clientId: '7ofRpT48JOxpSAmC8w1HCcuqhQbN0RjJniPaTeXMwV0',
                environment: 'production',
                container: '#pd-connect-container'
            });
            
            // Connect to Planning Center
            pd.connectAccount({
                app: 'planning-center',
                externalUserId: 'ghl_' + locationId + '_' + Date.now(),
                webhookUrl: 'https://eozld6mnmbsoof.m.pipedream.net/', // Make sure this is YOUR webhook URL
                successRedirectUri: window.location.origin + '/success.html',
                errorRedirectUri: window.location.origin + '/error.html'
            });
        });
    </script>
</body>
</html>
